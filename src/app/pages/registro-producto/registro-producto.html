<div>
  <h2>Registrar Producto</h2>
  
  <form (ngSubmit)="registrarProducto()">
    <div>
      <label for="codigo" style="color: yellow;">CÃ³digo:</label>
      <input 
        type="number" 
        id="codigo" 
        [(ngModel)]="codigo" 
        name="codigo"
        required>
    </div>

    <div>
      <label for="nombre" style="color: yellow;">Nombre:</label>
      <input 
        type="text" 
        id="nombre" 
        [(ngModel)]="nombre" 
        name="nombre"
        required>
    </div>

    <div>
      <label for="stock" style="color: yellow;">Stock:</label>
      <input 
        type="number" 
        id="stock" 
        [(ngModel)]="stock" 
        name="stock"
        min="0"
        required>
    </div>

    <button type="button" (click)="guardar()">Guardar</button>
    <button type="button" (click)="borrar()">Borrar</button>
  </form>
</div>
